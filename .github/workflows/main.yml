name: build
on:
  # run on push but only for the main branch
  push:
    branches:
      - main
  # run for every pull request
  pull_request: {}
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ‚ñ∂Ô∏è Run flow-typed script
        run: npm run flow-typed

      - name: ‚ñ∂Ô∏è Run build script
        run: npm run build

      - name: ‚¨ÜÔ∏è Upload client coverage report
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage/karma
          flags: client

      - name: ‚¨ÜÔ∏è Upload server coverage report
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage/jest
          flags: server
